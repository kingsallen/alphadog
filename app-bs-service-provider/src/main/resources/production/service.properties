servername.chaosservices=com.moseeker.thrift.gen.foundation.chaos.service.ChaosServices.Iface
servername.companyservices=com.moseeker.thrift.gen.company.service.CompanyServices.Iface
servername.positionservices=com.moseeker.thrift.gen.position.service.PositionServices.Iface
servername.userhraccountservices=com.moseeker.thrift.gen.useraccounts.service.UserHrAccountService.Iface
