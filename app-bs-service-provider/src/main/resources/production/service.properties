protocol=thrift
weight=10
owner=wjf
language=JAVA
server_type=TThreadedSelectorServer

[thrift]
initialCapacity=1024
maxLength=1073741824
selector=4
worker=4
retry=3

[thrift client]
thrift.client.timeout=60000
thrift.client.initialBufferCapacity=1024
thrift.client.maxLength=1073741824
thrift.client.retry=3

[server]
ip=
port=

[object pool]
objectpool.maxActive=1024
objectpool.maxIdle=100
