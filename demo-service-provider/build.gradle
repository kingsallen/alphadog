version 'unspecified'

apply plugin: 'java'
apply plugin: 'idea'

sourceCompatibility = 1.8

repositories {
    maven { url 'http://maven.oschina.net/content/groups/public/' }
}

sourceSets {
    main {
        java {
            srcDir 'src/main/java'
            output.classesDir   = 'build/classes/main'
        }
        resources {
            srcDir 'src/main/resources'
            output.resourcesDir = 'build/libs'
        }
    }
}

// 设置依赖
dependencies {
    compile project(":rpc-center")
    compile deps["log4j"]
}

jar {
    // build one flat jar
    from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }

    manifest {
        attributes 'Main-Class': 'com.moseeker.thrift.server.DemoServer';
    }
}