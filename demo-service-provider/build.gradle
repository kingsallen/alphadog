version 'unspecified'

apply plugin: 'java'
apply plugin: 'idea'

sourceCompatibility = 1.5

repositories {
    maven { url 'http://maven.oschina.net/content/groups/public/' }
}

// 设置依赖
dependencies {
    compile project(":rpc-center")
    compile deps["log4j"]
}

jar {
    // build one flat jar
    from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }

    manifest {
        attributes 'Main-Class': 'com.moseeker.thrift.server.DemoServer';
    }
}