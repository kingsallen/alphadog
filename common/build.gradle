    compile deps["slf4j-log4j12"]
    compile deps["httpcore"]
    compile deps["joda-time"]
    compile deps["jedis"]
    compile deps["curator-recipes"]
    compile deps["fastjson"]
    compile deps["bonecp"]
    compile deps["javamail"]
    compile deps["servlet-api"]
    compile deps["cglib"]
    compile deps["beanutils"]
    compile deps["spring-context"]
    compile deps["spring-aop"]
    compile deps["aspectj"]
    compile deps["aspectjrt"]
    compile deps["commons-codec"]
    compile deps["gjson"]
    compile deps["commons-lang"]
    compile deps["mandrill"]
    compile deps["beanutils"]
    compile deps["spring-beans"]
    compile 'org.jetbrains:annotations:15.0'
    compile fileTree(dir:'../libs',include:'taobao-sdk-java.jar')
    compile fileTree(dir:'../libs',include:'aspose-words-15.8.0-jdk16.jar')
    compile fileTree(dir:'../libs',include:'thrift-jooq.jar')
    compile fileTree(dir:'../libs',include:'libthrift-0.10.0.jar')
    compile group: 'org.elasticsearch', name: 'elasticsearch', version: '2.2.1'
    compile deps["zxing-core"]
    compile deps["SensorsAnalyticsSDK"]
}

