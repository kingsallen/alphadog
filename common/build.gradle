apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'eclipse-wtp'

repositories {
    jcenter {
        url "http://jcenter.bintray.com/"
    }
}

repositories {
    maven {
        url "http://maven.oschina.net/content/groups/public/"
    }
}

dependencies {
    compile deps["junit"]
    compile deps["log4j"]
    compile deps["httpcore"]
    compile deps["joda-time"]
    compile deps["jedis"]
    compile deps["jooq"]
    compile deps["jooq-meta"]
    compile deps["jooq-codegen"]
    compile deps["mysql-connector-java"]
    compile deps["zookeeper"]
    compile deps["curator-recipes"]
    compile deps["fastjson"]
    compile deps["libthrift"]
    compile deps["bonecp"]
}

project.description = '''
    公用
    1) redis
        log
        cache
        session 
    2) mail
    3) sms
    4) 敏感词校验
'''

jar {
    // build one flat jar
    from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }

    manifest {
        attributes 'Main-Class': 'com.moseeker.common.dbconnection.Test';
    }
}

sourceSets {
    main {
        resources {
            exclude '**/*'
        }
    }
}


task copyEnvResources {

    group "environmental configs"
    description "Use one set of configs in /src/main/resources/\$env, defaults to 'debug'"

    def env = project.getProperties()['env'] ?: 'debug'
    def envResourcesSrc = "src/main/resources/$env/"

    doLast {
        copy {
            from envResourcesSrc
            into processResources.destinationDir
        }
    }

}

jar {
    dependsOn copyEnvResources
}


