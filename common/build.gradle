apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'eclipse-wtp'

task copyJars(type: Copy) {
  from configurations.runtime
  into 'build/libs' // 目标位置
}


dependencies {
    compile project(":thrift-jooq")
    compile deps["junit"]
    compile deps["slf4j-log4j12"]
    compile deps["httpcore"]
    compile deps["joda-time"]
    compile deps["jedis"]
    compile deps["curator-recipes"]
    compile deps["fastjson"]
    compile deps["bonecp"]
    compile deps["javamail"]
    compile deps["servlet-api"]
    compile deps["cglib"]
    compile deps["beanutils"]
    compile deps["spring-context"]
    compile deps["spring-aop"]
    compile deps["aspectj"]
    compile deps["aspectjrt"]
    compile deps["commons-codec"]
    compile 'org.jetbrains:annotations:15.0'
    compile fileTree(dir:'../libs',include:'taobao-sdk-java.jar')
}

