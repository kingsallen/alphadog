apply plugin: 'idea'
apply plugin: 'eclipse'

// 设置依赖
dependencies { 
	compile project (":rpc-center")
	compile project (":common")
	compile project (":thrift-jooq")
        compile deps["spring-core"]
        compile deps["spring-context"]
        compile deps["spring-test"]
	testCompile deps["junit"]
        compile deps["spring-context"]
        compile deps["spring-test"]
	//compile 'org.springframework:spring-core:4.2.3.RELEASE'
	//compile 'org.springframework:spring-context:4.2.3.RELEASE'
	//compile 'org.springframework:spring-test:4.2.3.RELEASE'
	testCompile 'junit:junit:4.12'
}

task copyJars(type: Copy) {
    from configurations.runtime
    into 'build/libs' // 目标位置
}

jar {

    // build one flat jar
    from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }

     manifest {
        attributes 'Main-Class': 'com.moseeker.warn.server.WarnServer'
     }


}

project.description = '''
    1) 预警通知服务
'''
 
