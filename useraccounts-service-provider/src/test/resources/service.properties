#[zookeeper]
zookeeper.interval=
zookeeper.root=service_menu
zookeeper.servers=servers
zookeeper.zkSeparator=/
zookeeper.sessionTimeOut=30000
zookeeper.connectionTimeOut=15000
zookeeper.baseSleepTimeMS=3000
zookeeper.maxRetry=5
zookeeper.ZKIP=127.0.0.1
zookeeper.ZKport=2181
zookeeper.protocol=thrift
zookeeper.weight=10
zookeeper.owner=wjf
zookeeper.language=JAVA

#[services provider]
zookeeper.servername.userhraccountservice= com.moseeker.useraccounts.thrift.UserHrAccountServiceImpl
zookeeper.servername.usersettingservices=com.moseeker.useraccounts.thrift.UsersettingsServicesImpl
zookeeper.servername.usercommonservice=com.moseeker.useraccounts.thrift.UserCommonThriftService
zookeeper.servername.usercenterservice=com.moseeker.useraccounts.thrift.UserCenterThriftService
zookeeper.servername.useraccountsservices=com.moseeker.useraccounts.thrift.UseraccountsServiceImpl
zookeeper.servername.employeeservice=com.moseeker.useraccounts.thrift.EmployeeServiceImpl
zookeeper.servername.thirdpartyuserservice=com.moseeker.useraccounts.thrift.ThirdPartyUserServiceImpl
zookeeper.servername.useremployeeservice=com.moseeker.useraccounts.thrift.UserEmployeeThriftService
zookeeper.servername.userqxservice=com.moseeker.useraccounts.thrift.UserQxServiceImpl
zookeeper.servername.userrecommendrefusalservice=com.moseeker.useraccounts.thrift.UserRecommendRefusalServiceImpl
zookeeper.servername.referralservice=com.moseeker.useraccounts.thrift.UserRecommendRefusalServiceImpl

#[services client]
servername.warnsetservices=com.moseeker.thrift.gen.warn.service.WarnSetService.Iface
servername.chaosservices=com.moseeker.thrift.gen.foundation.chaos.service.ChaosServices.Iface
servername.wordpressservice=com.moseeker.thrift.gen.foundation.wordpress.service.WordpressService.Iface
