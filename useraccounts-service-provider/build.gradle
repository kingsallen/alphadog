apply plugin: 'idea'
apply plugin: 'eclipse'
  
dependencies {

    compile project(":thrift-jooq")
    compile project(":common")
    compile project(":rpc-center")

    testCompile deps["junit"]
    compile deps["spring-core"]
    compile deps["spring-context"]

}

//compileJava.dependsOn(":thrift-jooq:copyGeneratedFile")

jar {

    // build one flat jar
    from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }

    manifest {
        attributes 'Main-Class': 'com.moseeker.profile.server.ProfileServer'
    }

    
}

project.description = '''
