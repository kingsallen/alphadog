import org.gradle.plugins.ide.eclipse.model.Facet

apply plugin: 'java'
apply plugin: 'war'
apply plugin: 'jetty'
apply plugin: 'idea'
//apply plugin: 'eclipse-wtp'

webAppDirName = 'WebContent'    // 设置 WebApp 根目录
  
//compileJava.dependsOn(":thrift-gen-java:copyGeneratedFile")

// 设置依赖
dependencies {
    //compile project(":thrift-gen-java")
    compile project(":common")
    compile project(":rpc-center")
    compile 'com.alibaba:fastjson:1.2.8' 
    compile 'junit:junit:4.12'
    compile 'org.apache.zookeeper:zookeeper:3.4.8'
    compile 'org.apache.curator:curator-framework:2.10.0'
    compile "org.slf4j:slf4j-log4j12:1.7.18"
    compile "redis.clients:jedis:2.8.0"
    compile "org.springframework:spring-context:4.2.3.RELEASE"
    compile "org.springframework:spring-webmvc:4.1.6.RELEASE"
    providedCompile 'javax.servlet:servlet-api:2.5'
    runtime 'javax.servlet:jstl:1.1.2'
}


jar {

    // build one flat jar
    from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }

    manifest {
        attributes 'Main-Class': 'com.moseeker.thrift.client.CompanyfollowersClient'
    }
 
}

project.description = '''
    1) Spring MVC --- provide restful HTTP API access
    2) we call it "Client" in this project
'''